<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/usuario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<nav>
    <a href="./inicio.html" class="logo" class="activo" ><i class="fa fa-home"></i></a>  
</div>      
</nav>
<div class="container">
    <div class="container forms">

        

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <form action="#" id="form_sign-up">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email_sign-up">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Crear contraseña" class="password" id="password_sign-up">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirmar contraseña" class="password" id="confirm_password_sign-up">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button >Crear</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>¿Ya tienes una cuenta? <a href="./usuario.html" class="link login-link">Ingresar</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./Imagenes/Google.png" alt="" class="google-img">
                    <span>Usar Google</span>
                </a>
            </div>

        </div>
    </div>
    <div class="representacion">
        <img src="./imagenes/istockphoto-1207872886-170667a-removebg-preview.png" alt="">
    </div>
</html>
