<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/usuario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="./inicio.html" class="logo" class="activo" ><i class="fa fa-home"></i></a>  
    </div>      
    </nav>
    <div class="container">
        <div class="container forms">
            <div class="form login">
                <div class="form-content">
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="field button-field">
                            <button onclick="sesion()" href="#">Ingresar</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>¿No tienes una cuenta? <a href="#" class="link signup-link">Crear</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./Imagenes/Google.png" alt="" class="google-img">
                        <span>Ingresar con Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Crear contraseña" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirmar contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button onclick="crear()">Crear</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>¿Ya tienes una cuenta? <a href="#" class="link login-link">Ingresar</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./Imagenes/Google.png" alt="" class="google-img">
                        <span>Usar Google</span>
                    </a>
                </div>

            </div>
        </div>
        <div class="representacion">
            <img src="./imagenes/istockphoto-1207872886-170667a-removebg-preview.png" alt="">
        </div>
    </div>
    <script src="./script/usuario.js"></script>
</body>

</html>
