<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"rel="stylesheet"/>
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <header>
                <a href="#" class="logo" class="activo">Inicio</a>
                <ul>
                    <li>
                        <div class="input-group">
                            <input type="email" class="input" id="Email" name="Email" placeholder="uiverse@verse.io"
                                autocomplete="off">
                            <input onclick="mostrar()" class="button--submit" value="buscar" type="submit">
                        </div>
                    </li>
                    <li><a href="./ingresar.html">Acceder</a></li>
                    <li><a href="#">repositorio digital</a></li>
                </ul>
            </header>
            <div class="container forms">
                <div class="form login">
                    <div class="form-content">
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Contraseña" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
    
                            <div class="form-link">
                                <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                            </div>
    
                            <div class="field button-field">
                                <button onclick="sesion()">Acceder</button>
                            </div>
                        </form>
    
                        <div class="form-link">
                            <span>¿No tienes una cuenta? <a href="#" class="link signup-link">Registrarse</a></span>
                        </div>
                    </div>
    
                    <div class="line"></div>
    
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Acceder con Facebook</span>
                        </a>
                    </div>
    
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="images/google.png" alt="" class="google-img">
                            <span>Acceder con Google</span>
                        </a>
                    </div>
    
                </div>
    
                <!-- Signup Form -->
    
                <div class="form signup">
                    <div class="form-content">
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Crear contraseña" class="password">
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Confirmar contraseña" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
    
                            <div class="field button-field">
                                <button onclick="crear()">Acceder</button>
                            </div>
                        </form>
    
                        <div class="form-link">
                            <span>¿Ya tienes una cuenta? <a href="#" class="link login-link">Acceder</a></span>
                        </div>
                    </div>
    
                    <div class="line"></div>
    
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Acceder con Facebook</span>
                        </a>
                    </div>
    
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="images/google.png" alt="" class="google-img">
                            <span>Acceder con Google</span>
                        </a>
                    </div>
    
                </div>
            </div>
    </section>  
    <script>
function mostrar() {
    swal('error en la busqueda','','error')
}
function crear() {
    swal('Creada con exito','','success')
}
function sesion() {
    swal('la contraseña o el usuario no coinciden','','error')
}
    </script>
    <script src="./scrip/scrip.js"></script>
</body>

</html>
